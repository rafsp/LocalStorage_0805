<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Atores</title>

  <!-- Importação do CSS do Bootstrap via CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css"> <!-- Nosso estilo adicional -->
</head>
<body>
  <!-- TELA DE LOGIN -->
  <div class="container d-flex justify-content-center align-items-center vh-100" id="login-container">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
      <h3 class="text-center mb-3">Login</h3>
      <form id="login-form">
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" id="senha" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>
    </div>
  </div>

  <!-- ÁREA DA GALERIA -->
  <div class="container mt-5 d-none" id="galeria-container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Galeria de Atores</h2>
      <button class="btn btn-danger" id="logout-btn">Sair</button>
    </div>
    <div class="mb-4">
      <input type="text" id="busca-input" class="form-control" placeholder="Buscar ator...">
    </div>
    <div class="row" id="galeria">
      <!-- Imagens aparecerão aqui -->
    </div>
  </div>

  <!-- Bootstrap JS + script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
